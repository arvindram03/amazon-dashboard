<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="/static/assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>DS Project</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    
    
    <!-- Bootstrap core CSS     -->
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="/static/assets/css/animate.min.css" rel="stylesheet"/>
    
    <!--  Light Bootstrap Table core CSS    -->
    <link href="/static/assets/css/light-bootstrap-dashboard.css" rel="stylesheet"/>
    <link href="/static/assets/css/sidebar.css" rel="stylesheet" />
    
    
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/static/assets/css/demo.css" rel="stylesheet" />
    
        
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
    <link href="/static/assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="/static/packaged/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/static/packaged/css/card.min.css">
    <link rel="stylesheet" type="text/css" href="/static/packaged/css/site.css">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="/static/packaged/javascript/semantic.js"></script>
    <script src="/static/packaged/javascript/site.js"></script>
    
</head>
<body> 

<div id="wrapper"> 
    <div id="sidebar-wrapper" class="sidebar" data-color="orange" data-image="/static/assets/img/logo.png">    
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="http://www.amazon.com/s/ref=nb_sb_ss_c_0_3?url=search-alias%3Dmovies-tv&field-keywords=movies&sprefix=movies%2Caps%2C136" class="simple-text" target="_blank">
                   Movie Recommendations
                </a>
            </div>
                       
            <ul class="nav">
                <li>
                    <a href="/static/index.html">
                        <i class="pe-7s-graph"></i> 
                        <p>Dashboard</p>
                    </a>            
                </li>
                <li class="active">
                    <a href="#" onclick="send_req();">
                        <i class="pe-7s-graph"></i> 
                        <p>Recommendations</p>
                    </a>            
                </li>
            </ul> 
        </div>
    </div>
    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">    
                
                <div class="collapse navbar-collapse">       
                    <ul class="nav navbar-nav navbar-left">
                        <li id="menu-toggle">
                            <a href="/static/index.html" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-bars"></i>&nbsp;&nbsp;Menu
                            </a>
                        </li>
                    </ul>
                    
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a>
                                
                            </a>
                        </li>
                        <li>
                            <a href="/static/index.html">
                                <span id ="username">{{user_id}}</span>&nbsp;<i class="fa fa-user"></i>
                            </a>        
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
                     
                     
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3  col-lg-offset-1">
                        <select id="filter" class="form-control">
                              <option value="1" {%print "selected" if filter == 1 %}>Social Filtering - Level1</option>
                              <option value="2" {%print "selected" if filter == 2 %}>Personal Filtering - Level2</option>
                              <option value="3" {%print "selected" if filter == 3 %}>Hybrid Filtering - Level3</option>
                              <option value="4" {%print "selected" if filter == 4 %}>Item Filtering - Level4</option>
                        </select>
                    </div>
                    <div class="col-lg-7">
                        <div class="input-group">
                          <input id="search" type="text" class="form-control" onkeypress="checkKeyPress(event);" placeholder="Search for..." value="{{user_id}}">
                          
                          
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" onclick="send_req();">Recommend</button>
                          </span>
                        </div>
                    </div>
                
                </div>
                </br>

                <h3>Top picks from Similar Users - {{count}}</h3>
                <div class="ui fluid cards">

                {% for r in recommendations %}
                    <div class="card">
                        <a class="image" target="_blank">
                          <img src="{{ r.url }}">
                        </a>
                        <div class="content">
                          <div class="header">{{ r.title }}</div>
                        </div>
                    </div>
                {% endfor %}

                </div>
            <h3>Top picks from Popular Movies</h3>
                <div class="ui fluid cards">

                {% for s in suggestions %}
                <div class="card">
                    <a class="image" target="_blank">
                      <img src="{{ s.url }}">
                    </a>
                    <div class="content">
                      <div class="header">{{ s.title }}</div>
                    </div>
                    <div class="extra content">
                        <a>
                            <i class="bookmark icon"></i>
                            Best of all time
                        </a>
                    </div>
                </div>
              {% endfor %}

            </div>
            </div>    
        </div>
    </div>   
</div>


</body>

    <!--   Core JS Files   -->
    <script src="/static/assets/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="/static/assets/js/bootstrap.min.js" type="text/javascript"></script>
	
	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="/static/assets/js/bootstrap-checkbox-radio-switch.js"></script>
	
	<!--  Charts Plugin -->
	<script src="/static/assets/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="/static/assets/js/bootstrap-notify.js"></script>
    
    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	
    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="/static/assets/js/light-bootstrap-dashboard.js"></script>

    <script src="/static/highcharts-4.1.9/js/highcharts.js"></script>
    <script src="/static/highcharts-4.1.9/js/highcharts-more.js"></script>
    <script src="/static/highcharts-4.1.9/js/modules/exporting.js"></script>
	
	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
	<script src="/static/assets/js/demo.js"></script>
	
	<script type="text/javascript">
        function checkKeyPress(e) {
            if (e.keyCode == 13) {
                send_req();
            }
        }
        function send_req() {
            var filter = document.getElementById('filter').value
            var searchTerm = document.getElementById('search').value;
            window.location.replace("/recommendations?user="+searchTerm+"&filter="+filter);
        }
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
    
</html>
